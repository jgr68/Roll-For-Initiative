{% extends 'base.html' %}
{% block content %}
<div class='row'>
  <div class='large-12 columns'>
	<img width='auto' src='../static/img/events-header.jpg'>
  </div>
</div>

<hr />

<div class='row'>
  <div class='large-12 columns'>

	<h2>Upcoming Events</h2>

	<ul class='no-bullet'>
	{% for event in eventList %}
		<div class='panel'>
		<li>
			<h4>{{event['title']}}</h4>
			<b>{{event['timeDate']}} @ <a href='{{event['placeURL']}}'>{{event['placeDesc']}}</a></b>
			<p>{{event['description']}}</p>
		</li>
  		</div>
	{% endfor %}
	</ul>

  </div>
</div>
{% endblock %}
