{% extends 'base.html' %}
{% block content %}
<div class='row'>
  <div class='large-12 columns'>
	<img width='auto' src='../static/img/events-header.jpg'>
  </div>
</div>

<hr />

<div class='row'>
  <div class='large-12 columns'>

	<h2>Upcoming Events</h2>

	<ul class='no-bullet'>
	{% for e in events %}
		<div class='panel'>
		<li>
			<h4>{{e['title']}}</h4>
			<b>{{e['starts']}} @ <a href='{{e['mapsURL']}}'>{{e['location']}}</a></b><br>
			{{e['body']}}
		</li>
  		</div>
	{% endfor %}
	</ul>

  </div>
</div>
{% endblock %}
